<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <fieldset>
                <legend class="leyenda">Add item</legend>
                <button id="push" onclick="pushFunction()">push</button>
                <button id="unshift" onclick="unshiftFunction()">unshift</button>
                <button id="insert" onclick="insertAtFunction()">insert at</button>
                <input class="input-number" id="input-1" type="number" min="1" value="1">

            </fieldset>

            <fieldset>
                <legend class="leyenda">Remove item</legend>
                <button id="pop" onclick="popFunction()">pop</button>
                <button id="shift" onclick="shiftFunction()">shift</button>
                <button id="remove" onclick="removeAtFunction()">remove</button>
                <input class="input-number" id="input-2" type="number" min="1" value="1">

            </fieldset>
        </div>
        <p id="p-array">[<span id="array"></span>]</p>
        
    </div>
    <script src="./main.js"></script>
</body>

</html>
